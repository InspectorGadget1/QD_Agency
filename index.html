<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QD Agency</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    
    <header class="header">
        <div class="navbar">

            <div class="container">
                <div class="navbar-block">
                    <div class="nav-buttons">
                        <button class="nav-buttons__button button1">ПРО НАС</button>
                        <span class="nav-buttons__line line1"></span>
                        <button class="nav-buttons__button button2">ПОСЛУГИ</button>
                        <span class="nav-buttons__line"></span>
                        <button class="nav-buttons__button button3">КЕЙСИ</button>
                    </div>
                    <div class="logo-block">
                        <button class="logo-block__button button-left">ПЕРЕГЛЯНУТИ ВІДЕО</button>
                        <span class="logo-block__logo__line"></span>
                        <a href="#"><img src="img/logo.png" alt="" class="logo-block__logo"></a>
                        <span class="logo-block__logo__line"></span>
                        <button class="logo-block__button button-right">ЗАПОВНЕННЯ БРИФУ</button>
                    </div>
                    <div class="socialmedia-block">
                        <div class="socialmedia-block__link telegram">
                            <a href="#" target="_blank"><i class="fa fa-paper-plane fa"></i></a>
                        </div>
                        <div class="socialmedia-block__link instagram">
                            <a href="#" target="_blank"><i class="fa fa-instagram fa"></i></a>
                        </div>
                        <div class="socialmedia-block__link facebook">
                            <a href="#" target="_blank"><i class="fa fa-facebook fa"></i></a>
                        </div>
                        <div class="socialmedia-block__link youtube">
                            <a href="#" target="_blank"><i class="fa fa-youtube-play fa"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <div class="container">
                <div class="title">QD AGENCY</div>
                <div class="subtitle">Рекламне агентство з акцентом на відеопродакшн, графічний та моушн дизайн і візуальні ефекти для діджитал-просування брендів</div>
            </div>
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->

</body>
</html>
